<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <style>
        table, td, th {
            border: 1px solid;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Online Timer</h1>
        <h4>Current Time(1000x faster): <span id="current"></span></h4>
        <table>
            <thead>
                <th>Time</th>
                <th>Alert Word</th>
            </thead>
            <tbody>
                <tr>
                    <td class="time">18:10</td>
                    <td class="msg">Wake up</td>
                </tr>
                <tr>
                    <td class="time">18:25</td>
                    <td class="msg">Lunch time</td>
                </tr>
                <tr>
                    <td class="time">19:00</td>
                    <td class="msg">Take a break</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        let now = new Date();
        let hours = now.getHours();
        let minutes = now.getMinutes();
        let curr = document.getElementById("current");
        let seconds = 0;

        const alertTime = [
            {time: '18:10', alertMessage: 'Wake up'},
            {time: '18:25', alertMessage: 'Lunch time'},
            {time: '19:00', alertMessage: 'Take a break'}
        ]

        const done = [
            false, false, false
        ];

        setInterval(() => {
            seconds++;
            if (seconds >= 60) {
                seconds = 0;
                minutes++;
            }
            if (minutes >= 60) {
                minutes = 0;
                if (hours < 24) {
                    hours++;
                } else {
                    hours = 0;
                }
            }
    
            let timeString = (hours < 10 ? "0" : "") + hours + ":" + (minutes < 10 ? "0" : "") + minutes;
            curr.innerHTML = timeString;
    
            for (var i = 0; i < alertTime.length; i++) {
                var obj = alertTime[i];
                console.log(obj);
                if (obj.time == timeString && done[i] == false) {
                    alert(obj.alertMessage);
                    done[i] = true;
                }
            }
        }, 1)
    </script>
</body>
</html>
