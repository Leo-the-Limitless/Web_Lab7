        let editing = false;
        let editBtn = document.getElementById("edit-btn");
        let doneBtn = document.getElementById("done-btn");
        let orgTable = document.getElementById("org-table");
        function edit() {
            console.log("Edit")
            editBtn.innerHTML = "";
            doneBtn.innerHTML = "Done";
            let html = "<form>";

            for (var i = 0; i < alertTime.length; i++) {
                if (alertTime[i] != undefined) {
                    html += "<div id='rows'> <tr> <td> <input type='time' class='time' value=" + alertTime[i].time  + "> </input> </td> <td> <input type='text' class='msg' value='" + (alertTime[i].msg)  + "'> </input> </td> <td> <button onclick='remove(" + i +  ")' id='remove-btn'>Remove</button> </td> </tr>";
                }

            }

            html += "</div> <button onclick='add()'>Add Row</button>"
            html += "</form>"

            orgTable.innerHTML = html;
            console.log(html)
        }

        function done() {
            let alertTime = [];
            let doneFlags = [];

            let times = document.querySelectorAll(".time");
            let msges = document.querySelectorAll(".msg");

            for (var i = 0; i < times.length; i++) {
                var obj = {
                    time: times[i].innerHTML,
                    msg: msges[i].innerHTML
                }
                alertTime.push(obj);
                doneFlags.push(false);
            }
            displayOrgTable();
            editBtn.innerHTML = "Edit";
            doneBtn.innerHTML = "";
        }

        function remove(i) {
            delete alertTime[i];
            displayEditTable();
        }

        function displayEditTable() {
            let html = "<form>";

            for (var i = 0; i < alertTime.length; i++) {
                if (alertTime[i] != undefined) {
                    html += "<div id='rows'> <tr> <td> <input type='time' class='time' value=" + alertTime[i].time  + "> </input> </td> <td> <input type='text' class='msg' value='" + (alertTime[i].msg)  + "'> </input> </td> <td> <button onclick='remove(" + i +  ")' id='remove-btn'>Remove</button> </td> </tr>";
                }
            }

            html += "</div> <button onclick='add()'>Add Row</button>"
            html += "</form>"

            orgTable.innerHTML = html;
        }

        function add() {
            let rows = document.getElementById("rows");
            html = rows.innerHTML;
            html += "<tr> <td> <input type='time' class='time></input> </td> <td> <input type='text' class='msg'></input> </td> <td> <button onclick='remove(" + i +  ")' id='remove-btn'>Remove</button> </td> </tr>";
            console.log(html);
            rows.innerHTML = html;
        }

        function displayOrgTable() {
            let html = "<thead>";
            for (var i = 0; i < alertTime.length; i++) {
                if (alertTime[i] != undefined) {
                    html += "<tr> <td class='time'>" + alertTime[i].time + "</td> <td class='msg'>" + alertTime[i].msg + "</td> </tr>";
                }
            }

            orgTable.innerHTML = html;
        }
    </script>
